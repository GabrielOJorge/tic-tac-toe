<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
</head>
<body class="flex flex-col justify-center items-center gap-12 bg-gray-500 h-screen font-Poppins">

  <div id="overlay" class="absolute flex flex-col justify-center items-center gap-9 scale-0 transition-all select-none">
    <h1 id="winningMsg" class="text-white text-6xl animate-bounce"></h1>
    <button id="restart-btn" class="text-white text-4xl p-2 border-4 border-white rounded-xl hover:bg-white hover:text-gray-500 active:translate-y-1 transition-all">Restart</button>
  </div>

  <main id="gameBoard" class="flex flex-col items-center gap-20">
    <div id="playerDisplay" class="flex items-center gap-28 text-3xl text-gray-900 select-none">
      <div class="border-2 border-gray-900 p-2 rounded-xl">
        <h1 id="player1" class="animate-pulse">Player 1</h1>
      </div>
      <div class="border-2 border-gray-900 p-2 rounded-xl">
        <h1 id="player2">Player 2</h1>
      </div>
    </div>

    <div class="grid grid-cols-3 grid-rows-3 h-96 w-96">
      <div class="spot border-2 border-gray-900 border-t-0 border-l-0 font-bold text-9xl text-center cursor-pointer rounded-tl hover:bg-gray-400 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
      <div class="spot border-2 border-gray-900 border-t-0 font-bold text-9xl text-center cursor-pointer hover:bg-gray-400 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
      <div class="spot border-2 border-gray-900 border-t-0 border-r-0 font-bold text-9xl text-center cursor-pointer rounded-tr hover:bg-gray-400 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
      <div class="spot border-2 border-gray-900 border-l-0 font-bold text-9xl text-center cursor-pointer hover:bg-gray-400 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
      <div class="spot border-2 border-gray-900 font-bold text-9xl text-center cursor-pointer hover:bg-gray-400 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
      <div class="spot border-2 border-gray-900 border-r-0 font-bold text-9xl text-center cursor-pointer hover:bg-gray-400 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
      <div class="spot border-2 border-gray-900 border-l-0 border-b-0 font-bold text-9xl text-center cursor-pointer rounded-bl hover:bg-gray-400 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
      <div class="spot border-2 border-gray-900 border-b-0 font-bold text-9xl text-center cursor-pointer hover:bg-gray-400 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
      <div class="spot border-2 border-gray-900 border-r-0 border-b-0 font-bold text-9xl text-center cursor-pointer rounded-br hover:bg-gray-400 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
    </div>
  </main>

  <script src="./src/js/main.js"></script>
</body>
</html>
