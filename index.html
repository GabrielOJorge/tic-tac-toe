<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col justify-center items-center gap-12 bg-slate-900 h-screen">
  <h1 id="current-player" class="text-white">player1's turn!</h1>
  <main class="grid grid-cols-3 grid-rows-3 h-96 w-96">
    <div id="spot-1" class="spot border-2 border-black border-t-0 border-l-0 font-bold text-9xl text-center cursor-pointer rounded-tl hover:bg-slate-800 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
    <div id="spot-2" class="spot border-2 border-black border-t-0 font-bold text-9xl text-center cursor-pointer hover:bg-slate-800 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
    <div id="spot-3" class="spot border-2 border-black border-t-0 border-r-0 font-bold text-9xl text-center cursor-pointer rounded-tr hover:bg-slate-800 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
    <div id="spot-4" class="spot border-2 border-black border-l-0 font-bold text-9xl text-center cursor-pointer hover:bg-slate-800 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
    <div id="spot-5" class="spot border-2 border-black font-bold text-9xl text-center cursor-pointer hover:bg-slate-800 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
    <div id="spot-6" class="spot border-2 border-black border-r-0 font-bold text-9xl text-center cursor-pointer hover:bg-slate-800 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
    <div id="spot-7" class="spot border-2 border-black border-l-0 border-b-0 font-bold text-9xl text-center cursor-pointer rounded-bl hover:bg-slate-800 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
    <div id="spot-8" class="spot border-2 border-black border-b-0 font-bold text-9xl text-center cursor-pointer hover:bg-slate-800 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
    <div id="spot-9" class="spot border-2 border-black border-r-0 border-b-0 font-bold text-9xl text-center cursor-pointer rounded-br hover:bg-slate-800 transition-all"><div class="h-full w-full scale-0 transition-all select-none"></div></div>
  </main>
  <script src="./src/js/main.js"></script>
</body>
</html>
