<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center bg-slate-500 h-screen">
  <main class="grid grid-cols-3 grid-rows-3 h-96 w-96">
    <div class="border-2 border-black border-t-0 border-l-0"></div>
    <div class="border-2 border-black border-t-0"></div>
    <div class="border-2 border-black border-t-0 border-r-0"></div>
    <div class="border-2 border-black border-l-0"></div>
    <div class="border-2 border-black"></div>
    <div class="border-2 border-black border-r-0"></div>
    <div class="border-2 border-black border-l-0 border-b-0"></div>
    <div class="border-2 border-black border-b-0"></div>
    <div class="border-2 border-black border-r-0 border-b-0"></div>
  </main>
</body>
</html>
